<div class="col-md-6">
    <h2 class="text-center">Add Client</h2>
  <form>

        <div class="form-group">
            <label for="nombre">Name:</label>
            <input [(ngModel)]="client.nombre" required placeholder="Name" name="nombre" class="form-control" id="nombre">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" [(ngModel)]="client.phone" required placeholder="Phone" name="phone" class="form-control" id="phone">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" [(ngModel)]="client.email" required placeholder="Email" name="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="startDate">Start date:</label>
            <input type="date" [(ngModel)]="client.startDate" required placeholder="startDate" name="startDate" class="form-control" id="startDate">
        </div>
        
        <div class="form-group">
            <label for="endDate">End date:</label>
            <input  type="date" [(ngModel)]="client.endDate" required  placeholder="endDate" name="startDate" class="form-control" id="endDate">
        </div>
  
    <button class="btn btn-success" (click)="createClient()">Create</button>
  </form>
  </div>
